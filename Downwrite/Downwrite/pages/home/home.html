<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <link href="/pages/home/markdown.css" rel="stylesheet" />
    <script>
        var valueToClass = WinJS.Binding.converter(function (value) {
            return 'val-' + value.toString();
        });
        var booleanToDisplayInline = WinJS.Binding.converter(function (value) {
            return value ? 'inline' : 'none';
        });
    </script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <div id="filelist-container">
            <div id="filelist">
                <div class="filelist-item filelist-item-new"><a href="#">&#xE0C5;</a></div>
            <!-- /filelist --></div>

            <div data-win-control="WinJS.Binding.Template" id="template-filelist-item">
                <div data-downwrite-filelist-item-is-selected data-win-bind="className: isSelected valueToClass">
                    <div class="filelist-item"><a class="filelist-item-name" href="#"><span data-win-bind="style.display:isUnsaved booleanToDisplayInline">&#xE0D8; </span><span data-win-bind="textContent:name">RamRaisin.md</a> <a class="filelist-item-close" href="#">&#xE0C7;</a></div>
                </div>
            <!-- /template-filelist-item --></div>
        <!-- /filelist-container --></div>
        <section aria-label="Main content" role="main">
            <div id="edit-pane">
                <textarea id="editing-content" placeholder="Tap &amp; Type your text!"></textarea>                
            <!-- /edit-pane --></div>

            <div id="preview-pane">
                <header>
                    <h2>Preview</h2>    
                </header>
                <div id="preview-content" class="markdown default">
                    <p>Preview Content Here</p>
                <!-- /preview-content --></div>
            <!-- /preview-pane --></div>
        </section>

        <ul id="statusbar">
            <li class="is-changed">&#xE0D8;</li>
            <li class="file">Readme.md</li>
            <li class="line">Line: <span id="line-count">0</span></li>
            <li class="words">Words: <span id="words-count">0</span></li>
            <li class="chars">Characters: <span id="chars-count">0</span></li>
        </ul>

        <!-- AppBar -->
        <div id="appbar" class="win-ui-dark" data-win-control="WinJS.UI.AppBar">
            <!-- Section: Selection -->
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'save', id:'cmdSave', label:'Save', section:'selection'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'save', id:'cmdSaveAs', label:'Save As', section:'selection'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'undo', id:'cmdUndo', label:'Undo', section:'selection'}"></button>

            <!-- Section: Global -->
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'twopage', id:'cmdPreview', label:'Preview'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'openfile', id:'cmdOpen', label:'Open'}"></button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'add', id:'cmdNew', label:'New'}"></button>
        </div>
    </div>
</body>
</html>
